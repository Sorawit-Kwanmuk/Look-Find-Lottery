<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login_page</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav>
                <ul class="menu">
                    <li class="logo" style="text-align: center;"><a href="#">LOOK&FIND LOTTERY</a></li>
                </ul>
            </nav>
        </header>
        <div class="login_area">
            <div class="login_field">
                <div class="label_login_style">
                    <label for="" class="label_login">เข้าสู่ระบบ</label>
                </div>
                <form action="" class="form_login">
                    <div class="login_div_label label_username">
                        <label for="">ชื่อผู้ใช้งาน/เบอร์โทรศัพท์</label>
                    </div>
                    <div class="login_div_input div_username">
                        <input type="text" placeholder="ใส่ชื่อผู้ใช้งาน หริอ เบอร์โทรศัพท์" class="input_username">
                    </div>
                    <div class="login_div_label label_password">
                        <label for="">รหัสผ่าน</label>
                    </div>
                    <div class=" div_password">
                        <input type="password" placeholder="ใส่รหัสผ่าน" class="input_password">
                    </div>
                    <div class="div_button_login">
                        <button type="submit" class="button_login">เข้าสู่ระบบ</button>
                    </div>
                </form>
                <div class="div_button_register">
                    <button class="button_register">สมัครสมาชิก</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
