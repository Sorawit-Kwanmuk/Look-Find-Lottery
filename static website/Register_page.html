<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav>
                <ul class="menu">
                    <li class="logo" style="text-align: center;"><a href="#">LOOK&FIND LOTTERY</a></li>
                </ul>
            </nav>
        </header>
        <div class="register_area">
            <div class="register_field">
                <div class="label_register_style">
                    <label for="" class="label_register">สมัครสมาชิก</label>
                </div>
                <form action="" class="form_register">

                    <div class="register_div_label label_register_username">
                        <label for="">ชื่อผู้ใช้งาน</label>
                    </div>
                    <div class="register_div_input div_register_username">
                        <input type="text" placeholder="ใส่ชื่อผู้ใช้งาน" class="register_username">
                    </div>

                    <div class="register_div_label label_register_phone">
                        <label for="">เบอร์โทรศัพท์</label>
                    </div>
                    <div class="register_div_input div_register_phone">
                        <input type="text" placeholder="ใส่เบอร์โทรศัพท์" class="register_phone">
                    </div>

                    <div class="register_div_label label_register_email">
                        <label for="">อีเมล์</label>
                    </div>
                    <div class="register_div_input div_username">
                        <input type="text" placeholder="example@email.com" class="register_email">
                    </div>

                    <div class="register_div_label label_register_password">
                        <label for="">รหัสผ่าน</label>
                    </div>
                    <div class=" div_register_password">
                        <input type="password" placeholder="ใส่รหัสผ่าน" class="register_password">
                    </div>

                    <div class="register_div_label label_register_confirm_password">
                        <label for="">ยืนยันรหัสผ่าน</label>
                    </div>
                    <div class=" div_password">
                        <input type="password" placeholder="ใส่รหัสผ่านอีกครั้ง" class="register_confirm_password">
                    </div>

                    <div class="div_register_button_register">
                        <button type="submit" class="button_register_register_page">สมัครสมาชิก</button>
                    </div>
                </form>
                <div class="div_register_button_login">
                    <button class="button_login_register_page">เข้าสู่ระบบ</button>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
