<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_lottery.css">
    <title>Lottery ticket</title>
</head>

<body>
    <div class="lottery_body">
        <div class="div_ticket_top">
            <div class="lottery_number">
                <p>X X X X X X </p>
            </div>
            <div class="div_amount_lottry">
                <label for="" class="amount_lottry_label1">จำนวน</label>
                <div class="amount_lottery">0</div>
                <label for="" class="amount_lottry_label2">ใบ</label>
            </div>
        </div>
        <div class="div_ticket_bottom">
            <div class="div_ticket_access">
                <div class="label_style">
                    <label for="">สถานที่</label>
                </div>
                <div class="access_area"></div>
            </div>
            <div class="div_ticket_date">
                <div class="label_style">
                    <label for="">วันที่เข้าสู่ระบบ</label>
                </div>
                <div class="date_area">
                    <p>XX/XX/XXX</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
